_svd: ../svd/stm32g0b0.svd

_modify:
  name: STM32G0B0

TIM1:
  _modify:
    _interrupts:
      TIM1_BRK_UP_TRG_COM:
        description: TIM1 break, update, trigger and commutation interrupts
  _strip:
    - "TIM1_"

"TIM1,TIM3,TIM15":
  SMCR:
    _clear:
      - SMS?
      - TS?

TIM3:
  CCMR1_Output:
    _clear:
      - OC1M?
    _modify:
      OC1M1:
        name: OC1M
      OC1M2:
        name: OC1M_3

DMAMUX:
  _strip:
    - "DMAMUX_"

CRC:
  _strip:
    - "CRC_"

DBG:
  _strip:
    - "DBG_"

IWDG:
  _strip:
    - "IWDG_"

WWDG:
  _strip:
    - "WWDG_"

VREFBUF:
  _strip:
    - "VREFBUF_"

_include:
 - ./common_patches/2_nvic_prio_bits.yaml
 - ./common_patches/g0_add_dma1_7ch.yaml
 - ./common_patches/g0_add_dma2_5ch.yaml
 - common_patches/tim/v2/g0_1.yaml
 - ../peripherals/tim/v2/ccm.yaml
