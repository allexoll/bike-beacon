_svd: ../svd/stm32g050.svd

_modify:
  name: STM32G050

TIM1:
  _strip:
    - "TIM1_"

"TIM1,TIM3,TIM15":
  SMCR:
    _clear:
      - SMS?
      - TS?

TIM3:
  CCMR1_Output:
    _clear:
      - OC1M1
    _modify:
      OC1M1:
        name: OC1M

DMAMUX:
  _strip:
    - "DMAMUX_"

CRC:
  _strip:
    - "CRC_"

DBG:
  _strip:
    - "DBG_"

IWDG:
  _strip:
    - "IWDG_"

WWDG:
  _strip:
    - "WWDG_"

ADC:
  _strip:
    - "ADC_"

_include:
 - ./common_patches/2_nvic_prio_bits.yaml
 - common_patches/tim/v2/g0_1.yaml
 - ../peripherals/tim/v2/ccm.yaml
